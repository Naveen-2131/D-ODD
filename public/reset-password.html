<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Password Reset System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-password-container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border: none;
        }

        .card-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: rotate 3s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .card-header h2 {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .card-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            background: white;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #667eea;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .input-group:focus-within .input-group-text {
            border-color: #667eea;
        }

        .password-toggle {
            background: white;
            border: 2px solid #e0e0e0;
            border-left: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            background: #f8f9fa;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-outline-secondary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
        }

        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 2px;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 5px;
            border-radius: 5px;
            background: #e0e0e0;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .strength-text {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement i {
            margin-right: 8px;
            width: 20px;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement.met i {
            color: #28a745;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-content .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 4px;
        }

        @media (max-width: 576px) {
            .card-header h2 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Verifying reset token...</p>
        </div>
    </div>

    <div class="reset-password-container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Reset Password</h2>
                <p>Create a strong, secure password</p>
            </div>
            <div class="card-body">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" style="display: none;">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" readonly disabled>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>New Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter new password" required autocomplete="new-password">
                            <span class="input-group-text password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>

                        <!-- Password Strength Indicator -->
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-bar-fill" id="strengthBar"></div>
                            </div>
                            <div class="strength-text" id="strengthText"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm new password" required autocomplete="new-password">
                            <span class="input-group-text password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Password Requirements -->
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-circle"></i>
                            <span>At least 6 characters</span>
                        </div>
                        <div class="requirement" id="req-match">
                            <i class="fas fa-circle"></i>
                            <span>Passwords match</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-check-circle me-2"></i>
                            <span id="btnText">Reset Password</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </span>
                        </button>
                        <a href="login.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Base URL - Update this to your backend URL
        const API_URL = 'http://localhost:5000/api';

        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertContainer = document.getElementById('alertContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const emailInput = document.getElementById('email');

        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = window.location.pathname.split('/').pop().replace('.html', '');

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} d-flex align-items-center`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'exclamation-triangle'} me-2"></i>
                <div>${message}</div>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 15;
            if (/[^a-zA-Z\d]/.test(password)) strength += 10;

            let color, text;
            if (strength < 30) {
                color = '#dc3545';
                text = 'Weak';
            } else if (strength < 60) {
                color = '#ffc107';
                text = 'Fair';
            } else if (strength < 80) {
                color = '#17a2b8';
                text = 'Good';
            } else {
                color = '#28a745';
                text = 'Strong';
            }

            strengthBar.style.width = strength + '%';
            strengthBar.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        // Check password requirements
        function checkRequirements() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Length requirement
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.classList.add('met');
                lengthReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lengthReq.classList.remove('met');
                lengthReq.querySelector('i').className = 'fas fa-circle';
            }

            // Match requirement
            const matchReq = document.getElementById('req-match');
            if (password && confirmPassword && password === confirmPassword) {
                matchReq.classList.add('met');
                matchReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                matchReq.classList.remove('met');
                matchReq.querySelector('i').className = 'fas fa-circle';
            }
        }

        // Password input listeners
        passwordInput.addEventListener('input', () => {
            checkPasswordStrength(passwordInput.value);
            checkRequirements();
        });

        confirmPasswordInput.addEventListener('input', checkRequirements);

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Verify reset token on page load
        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/auth/verify-reset-token/${resetToken}`);
                const data = await response.json();

                loadingOverlay.style.display = 'none';

                if (response.ok) {
                    form.style.display = 'block';
                    emailInput.value = data.email;
                } else {
                    showAlert(data.message || 'Invalid or expired reset token. Please request a new password reset link.', 'danger');
                    setTimeout(() => {
                        window.location.href = 'forgot-password.html';
                    }, 3000);
                }
            } catch (error) {
                console.error('Error:', error);
                loadingOverlay.style.display = 'none';
                showAlert('An error occurred while verifying the reset token. Please try again.', 'danger');
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.textContent = 'Resetting...';
            btnSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`${API_URL}/auth/reset-password/${resetToken}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Failed to reset password. Please try again.', 'danger');
                    submitBtn.disabled = false;
                    btnText.textContent = 'Reset Password';
                    btnSpinner.classList.add('d-none');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please check your connection and try again.', 'danger');
                submitBtn.disabled = false;
                btnText.textContent = 'Reset Password';
                btnSpinner.classList.add('d-none');
            }
        });

        // Verify token when page loads
        verifyToken();
    </script>
</body>

</html>
